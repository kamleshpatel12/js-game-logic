<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stonepaper.css">
</head>
<body>

    <div class="navbar">
    <h1>Rock Paper Scissors</h1>
    </div>


    <div class="choices">
        <div class="choice rock" id="rock"></div>
        <div class="choice paper" id="paper"></div>
        <div class="choice scissor" id="scissor"></div>
      </div>
      
    

    <div class="score-board">

        <div class="score">
           <p id = "user-score">0</p>
           <p>You</p> 
        </div>

        <div class="score">
            <p id = "Computer-score">0</p> 
            <p>Computer</p>
        </div>
    </div>

    <div class="message">
        <p id = "msg">Play your move</p>
    </div>


    <div class="disclaimer">
        <p><strong>Disclaimer:</strong> The computer's choices in this game are completely randomized. Outcomes are based on chance, not skill. Enjoy playing and test your luck against the algorithm!</p>
      </div>
      
      
    
    <script src = "stonepaper.js"></script>
    
</body>
</html>
